<div class="container">
<form (ngSubmit)="addComments()">
    <div class="form-group">
      <label for="exampleFormControlInput1">Name</label>
      <input type="text" name="name" [(ngModel)]="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name">
    </div>

    <div class="form-group">
        <label for="exampleFormControlTextarea1">Comment</label>
        <textarea class="form-control"  name="comment" [(ngModel)]="comment" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
