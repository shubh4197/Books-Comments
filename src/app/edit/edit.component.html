<div class="container">
    <form (ngSubmit)="edith()">
        <div class="form-group">
          <label for="exampleInputEmail1">Title</label>
          <input type="text" name="name" [(ngModel)]="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Title">
          
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Price</label>
          <input type="number"  name="price" [(ngModel)]="price" class="form-control" id="exampleInputPassword1" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Authors</label>
            <input type="text"  name="author" [(ngModel)]="author" class="form-control" id="exampleInputPassword1" placeholder="Enter Author">
          </div>
       
        <button type="submit" class="btn btn-primary">Edit</button>
        
      </form>
      
</div>
